name: test

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [2.7, 3.8]
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Upgrade pip
      if: ${{ matrix.python-version != '2.7' }}
      run: |
        python -m pip install --upgrade pip
    - name: Install dependencies
      run: |
        pip install flake8 pytest
    - name: Compile python sources
      run: |
        python -O -m compileall ./src/
    - name: Check code with flake8
      run: |
        flake8 --ignore=W191,W504,E126,E127,E128,E501 --show-source --exclude=./src/compat.py,./build
        flake8 --ignore=W191,F821,F401 --show-source --filename=./src/compat.py,./build
    - name: Remove enigma2 imports and variables for test
      run: |
        bash ./test/ci_fix.sh
    - name: Test code with pytest
      run: |
        pytest -rx -v
  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'push' }}
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Set up Python 2.7
      uses: actions/setup-python@v2
      with:
        python-version: '2.7'
    - name: Install dependencies
      run: |
        sudo apt-get install gettext
    - name: Compile sources
      run: |
        python setup.py build --build-lib=build/lib
        python -O -m compileall build/lib/Extensions/YouTube/
    - name: Get last commit count
      run: |
        SRCPV="git$(git rev-list --count HEAD)"
        echo "SRCPV=$SRCPV" >> $GITHUB_ENV
    - name: Create plugin package files
      run: |
        mkdir -p deploy/data/usr/lib/enigma2/python/Plugins
        cp -r build/lib/* deploy/data/usr/lib/enigma2/python/Plugins
        mkdir -p deploy/data/etc/enigma2
        cp YouTube.key deploy/data/etc/enigma2
        sed -i 's/Version:/Version: h1+$SRCPV+${GITHUB_SHA::8}-r0.0/' deploy/control/control
    - name: Build ipk package
      working-directory: "./deploy"
      run: |
        tar --numeric-owner --group=0 --owner=0 -czf ./data.tar.gz ./*
        tar --numeric-owner --group=0 --owner=0 -czf ./control.tar.gz ./*
        echo 2.0 > debian-binary
        tar --numeric-owner --group=0 --owner=0 -cf enigma2-plugin-extensions-youtube_h1+$SRCPV+${GITHUB_SHA::8}-r0.0_all.ipk ./debian-binary ./data.tar.gz ./control.tar.gz
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ env.SRCPV }}
        release_name: Release ${{ github.event.head_commit.message }}
        draft: false
        prerelease: true
    - name: Upload Release
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./deploy/enigma2-plugin-extensions-youtube_h1+${{ env.SRCPV }}+${GITHUB_SHA::8}-r0.0_all.ipk
        asset_name: enigma2-plugin-extensions-youtube_h1+${{ env.SRCPV }}+${GITHUB_SHA::8}-r0.0_all.ipk
        asset_content_type: application/ipk
